<!DOCTYPE html>
<!-- フラグメントの場所　：：　フラグメント名（要素） -->
<!-- lang="en"は不要に。layout側で書かれているため -->
<!-- ~{this(このページの) :: title（渡すもの）}はフラグメント記法 -->
<!-- thishaは省略可能 -->
<html th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <!-- <meta charset="UTF-8"> -->
    <title>課題詳細 | 課題管理アプリケーション</title>
</head>
<body>
    <h1 class="mt-3">課題詳細</h1>
    <a href="./list.html" th:href="@{/issues}">一覧に戻る</a>
    <div>
        <!-- データを取ってきて表示 -->
        <h2 th:text="${issue.summary}">(summary)</h2>
        <p th:text="${issue.description}">(description)</p>
    </div>
    
</body>
</html>
